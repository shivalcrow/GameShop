<body>


	<!-- Navigation Bar-->
	<div th:insert="fragments/frAdmin :: header"></div>
	<!-- End Navigation Bar-->


	<div class="wrapper">
		<div class="container">

			<!-- Page-Title -->
			<div class="row m-t-20 m-b-20">
				<div class="col-sm-6 col-sm-offset-3">
					<div class="form-group search-box">

						<input type="text" id="search-input"
							class="form-control product-search" placeholder="Search here..."
							v-model="search"></i></input>


					</div>
				</div>
			</div>
			<script>
$(document).ready(function(){
  $("#search-input").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#tablebill tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
			
			<!-- database-table -->

			<div class="row">
				<div class="col-sm-12">
					<div class="card-box table-responsive">
						<h4 class="m-t-0 header-title">
							<b>List Bills</b>
						</h4>
						<table id="datatable" class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>#</th>
									<th>User</th>
									<th>Date</th>
									<th>Total price</th>
									<th>View</th>
								</tr>
							</thead>
							<tbody id="tablebill" th:each="bill : ${listbill}">
								<tr>
									<td th:text="${bill.idBill}"></td>
									<td th:text="${bill.users.nameUsers}"></td>
									<td th:text="${#dates.format(bill.date,'dd-MM-yyyy hh:mm')}"></td>
									<td th:text="${bill.totalPrice}"></td>
									<td><a th:href="'#custom-modal'+${bill.idBill}"
										class="btn btn-primary waves-effect waves-light m-r-5 m-b-10"
										data-animation="fadein" data-plugin="custommodal"
										data-overlaySpeed="200" data-overlayColor="#36404a">View Detail Bill</a>
										<div th:id="'custom-modal'+${bill.idBill}" class="modal-demo">
											<button type="button" class="close"
												onclick="Custombox.close();">
												<span>&times;</span><span class="sr-only">Close</span>
											</button>
											<h4 class="custom-modal-title">Detail Bill</h4>
											<div class="custom-modal-text">
												<div class="panel panel-color panel-success">
													<!-- Default panel contents -->
													<!-- Table -->
													<table class="table">
														<thead>
															<tr>
																
																<th>Bill</th>
																<th>Game</th>
																<th>Price Game</th>
															</tr>
														</thead>
														<tbody th:each="billdt: ${bill.billDetails}">
															<tr>
																
																<td th:text="${billdt.bill.idBill}"></td>
																<td th:text="${billdt.games.nameGame}"></td>
																<td th:text="${billdt.games.price}"></td>
															</tr>
															
														</tbody>
													</table>
												</div>
											</div>
										</div></td>
								</tr>
							</tbody>

						</table>
					</div>
				</div>
			</div>
			<!-- end row -->



			<!-- Footer -->
			<footer class="footer text-right">
				<div class="container">
					<div class="row">
						<div class="col-xs-12 text-center">Â© 2016 - 2018 Zircos.</div>
					</div>
				</div>
			</footer>
			<!-- End Footer -->

		</div>
	</div>

	<script src="../plugins/counterup/jquery.counterup.min.js"></script>

	<!-- App js -->
	<script src="../assets/js/jquery.core.js"></script>
	<script src="../assets/js/jquery.app.js"></script>
