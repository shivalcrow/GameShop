<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
    <meta name="author" content="Coderthemes">

    <link rel="shortcut icon" href="../assets/images/favicon.ico">

    <title>Zircos - Responsive Admin Dashboard Template</title>

    <!--Morris Chart CSS -->
    <link rel="stylesheet" href="../plugins/morris/morris.css">

    <!-- App css -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/core.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/components.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/pages.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/menu.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/responsive.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../plugins/switchery/switchery.min.css">

    <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

    <script src="../assets/js/modernizr.min.js"></script>

</head>


<body>


    <!-- Navigation Bar-->
    <div th:insert="fragments/frAdmin :: header"></div>
    <!-- End Navigation Bar-->


    <div class="wrapper">
        <div class="container">

            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <div class="btn-group pull-right">
                            <ol class="breadcrumb hide-phone p-0 m-0">
                                
                            </ol>
                        </div>
                        <h4 class="page-title">Dashboard</h4>
                    </div>
                </div>
            </div>
            <!-- end page title end breadcrumb -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <div class="btn-group pull-right">
                            <form action="#" method="">
                                <div class="input-group">
                                    <input type="date" class="form-control" id="" name="date">

                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            
            <div class="row text-center">

                <div class="col-lg-4 col-md-4 col-sm-6">
                    <div class="card-box widget-box-one">
                        <div class="wigdet-one-content">
                            <p class="m-0 text-uppercase font-600 font-secondary text-overflow">Total Posts</p>
                            <h2 class="text-danger"><span data-plugin="counterup">1555</span></h2>
                            <p class="text-muted m-0"><b>Last:</b> 30.4k</p>
                        </div>
                    </div>
                </div><!-- end col -->

                <div class="col-lg-4 col-md-4 col-sm-6">
                    <div class="card-box widget-box-one">
                        <div class="wigdet-one-content">
                            <p class="m-0 text-uppercase font-600 font-secondary text-overflow">Views</p>
                            <h2 class="text-dark"><span data-plugin="counterup">895</span> </h2>
                            <p class="text-muted m-0"><b>Last:</b> 1250</p>
                        </div>
                    </div>
                </div><!-- end col -->

                <div class="col-lg-4 col-md-4 col-sm-6">
                    <div class="card-box widget-box-one">
                        <div class="wigdet-one-content">
                            <p class="m-0 text-uppercase font-600 font-secondary text-overflow">Comments</p>
                            <h2 class="text-success"><span data-plugin="counterup">52410</span></h2>
                            <p class="text-muted m-0"><b>Last:</b> 40230</p>
                        </div>
                    </div>
                </div><!-- end col -->


            </div>
            <!-- end row -->



            <div class="row">
                <div class="col-lg-12">
                    <div class="card-box">

                        <h4 class="header-title m-t-0"> Access Times</h4>
                        <div id="curve_chart" style="width: 1600px; height: 500px"></div>
                    </div>
                </div><!-- end col -->
                
            </div>
            <!-- end row -->
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="header-title m-t-0 m-b-30">List Blogs</h4>
                        <div class="panel">
                            <div class="panel-body">
                                <div class="">
                                    <table class="table table-striped add-edit-table table-bordered"
                                        id="datatable-editable">
                                        <thead>
                                            <tr>
                                                <th>Title blog</th>
                                                <th>Author</th>
                                                <th>Write Date</th>
                                                <th>Views</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="gradeC" th:each="blog : ${blogs}">
                                                <td th:text="${blog.titleBlog}"></td>
                                                <td th:text="${blog.users.usernameUsers}"></td>
                                                <td th:text="${blog.dateBlog}"></td>
                                                <td th:text="${blog.viewBlog}"></td>
                                                <td class="actions">

                                                    <a th:href="'/editblog/'+${blog.idBlog}"><i class="fa fa-pencil"></i></a>
                                                    <a th:href="'/deleteblog/'+${blog.idBlog}"><i class="fa fa-trash-o"></i></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- end: page -->
                        </div>
                        <!-- table-responsive -->


                </div>
                <!-- end col -->


            <!-- end row -->



            <!-- Footer -->
            <footer class="footer text-right">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            Â© 2016 - 2018 Zircos.
                        </div>
                    </div>
                </div>
            </footer>
            <!-- End Footer -->

        </div>
    </div>

    <!-- Google chart Donut-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Google Line Chart-->
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['hour', 'Expenses'],
                ['1', 400],
                ['2', 460],
                ['3', 1120],
                ['4', 540],
                ['5', 540],
                ['6', 540],
                ['7', 540],
                ['8', 540],
                ['9', 540],
                ['10', 540],
                ['11', 540],
                ['12', 540],
                ['13', 540],
                ['14', 540],
                ['15', 540],
                ['16', 540],
                ['17', 1],
                ['18', 540],
                ['19', 540],
                ['20', 540],
                ['21', 540],
                ['22', 540],
                ['23', 540],
                ['24', 540]
            ]);

            var options = {
                title: '',
                curveType: 'function',
                legend: { position: 'bottom' }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
        }
    </script>
    <!--End chart-->

    <!-- jQuery  -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/detect.js"></script>
    <script src="../assets/js/fastclick.js"></script>
    <script src="../assets/js/jquery.blockUI.js"></script>
    <script src="../assets/js/waves.js"></script>
    <script src="../assets/js/jquery.slimscroll.js"></script>
    <script src="../assets/js/jquery.scrollTo.min.js"></script>
    <script src="../plugins/switchery/switchery.min.js"></script>

    <!-- Counter js  -->
    <script src="../plugins/waypoints/jquery.waypoints.min.js"></script>
    <script src="../plugins/counterup/jquery.counterup.min.js"></script>

    <!--Morris Chart-->
    <script src="../plugins/morris/morris.min.js"></script>
    <script src="../plugins/raphael/raphael-min.js"></script>

    <!-- Dashboard init -->
    <script src="../assets/pages/jquery.dashboard.js"></script>

    <!-- App js -->
    <script src="../assets/js/jquery.core.js"></script>
    <script src="../assets/js/jquery.app.js"></script>
    <script src="../assets/pages/jquery.datatables.editable.init.js"></script>

    <script>
        $('#mainTable').editableTableWidget().numericInputExample().find('td:first').focus();
    </script>
    <!-- Examples -->
    <script src="../plugins/magnific-popup/js/jquery.magnific-popup.min.js"></script>
    <script src="../plugins/jquery-datatables-editable/jquery.dataTables.js"></script>
    <script src="../plugins/datatables/dataTables.bootstrap.js"></script>
    <script src="../plugins/tiny-editable/mindmup-editabletable.js"></script>
    <script src="../plugins/tiny-editable/numeric-input-example.js"></script>
</body>

</html>
