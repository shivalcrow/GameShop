<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">

        <link rel="shortcut icon" href="../assets/images/favicon.ico">

        <title>Megalodon</title>

        <!--Morris Chart CSS -->
		<link rel="stylesheet" href="../plugins/morris/morris.css">

        <!-- App css -->
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../assets/css/core.css" rel="stylesheet" type="text/css" />
        <link href="../assets/css/components.css" rel="stylesheet" type="text/css" />
        <link href="../assets/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="../assets/css/pages.css" rel="stylesheet" type="text/css" />
        <link href="../assets/css/menu.css" rel="stylesheet" type="text/css" />
        <link href="../assets/css/responsive.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="../plugins/switchery/switchery.min.css">

        <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <script src="../assets/js/modernizr.min.js"></script>

    </head>


    <body>


        <!-- Navigation Bar-->
        <div th:insert="fragments/frAdmin :: header"></div>


        <div class="wrapper">
            <div class="container">

                <!-- Page-Title -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-title-box">
                            <div class="btn-group pull-right">
                                <ol class="breadcrumb hide-phone p-0 m-0">
                                    
                                </ol>
                            </div>
                            <h4 class="page-title">Dashboard</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title end breadcrumb -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-title-box">
                            <div class="btn-group pull-right">
                                <form th:action="@{/chooseday}" method="post">
                                    <div class="input-group">
                                    <input type="date" class="form-control" name="chooseday">
                                	<input type="submit" hidden>
                                </div>
                                </form>
                            </div>
                            
                        </div>
                        </div></div>

                <div class="row text-center">
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="card-box widget-box-one">
                            <div class="wigdet-one-content">
                                <p class="m-0 text-uppercase font-600 font-secondary text-overflow">Access Times</p>
                                <h2 class="text-danger"><span data-plugin="counterup" th:text="${date.viewsSystem}"></span></h2>
                                <p class="text-muted m-0"><b>Last: </b><b th:text="${yesterday.viewsSystem}"></b></p>
                            </div>
                        </div>
                    </div><!-- end col -->

                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="card-box widget-box-one">
                            <div class="wigdet-one-content">
                                <p class="m-0 text-uppercase font-600 font-secondary text-overflow">Downloads</p>
                                <h2 class="text-dark"><span data-plugin="counterup" th:text="${date.dowloadSystem}"></span> </h2>
                                <p class="text-muted m-0" ><b>Last: </b><b th:text="${yesterday.viewsSystem}"></b></p>
                            </div>
                        </div>
                    </div><!-- end col -->

                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="card-box widget-box-one">
                            <div class="wigdet-one-content">
                                <p class="m-0 text-uppercase font-600 font-secondary text-overflow">Purchases</p>
                                <h2 class="text-success"><span data-plugin="counterup" th:text="${purchases}"></span></h2>
                                <p class="text-muted m-0"><b>Last: </b><b th:text="${purchasesys}"></b></p>
                            </div>
                        </div>
                    </div><!-- end col -->

                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="card-box widget-box-one">
                            <div class="wigdet-one-content">
                                <p class="m-0 text-uppercase font-600 font-secondary text-overflow">Total Revenue</p>
                                <h2 class="text-warning"><span data-plugin="counterup" th:text="${total}"></span> </h2>
                                <p class="text-muted m-0"><b>Last: </b><b th:text="${totalys}"></b></p>
                            </div>
                        </div>
                    </div><!-- end col -->
                </div>
                <!-- end row -->



                <div class="row">
                    <div class="col-lg-6">
                        <div class="card-box">

                            <h4 class="header-title m-t-0">Dowloads</h4>

                            <div class="widget-chart text-center">
                            
                            	<h2 class="header-title m-t-0" th:if="${date.dowloadSystem == 0 && purchases == 0}">No Data</h2>
                            
                                <div id="donutchart" style=" width: 90%; height: 500px;"></div>
                                
                                </div>
                        </div>
                    </div><!-- end col -->

                    

                    <div class="col-lg-6">
                        <div class="card-box">

                            <h4 class="header-title m-t-0">Dowloads & Access Times</h4>
                            <div id="curve_chart" style="width: 100%; height: 500px"></div>
                        </div>
                    </div><!-- end col -->

                </div>
                <!-- end row -->


                <div class="row">
                    <div class="col-lg-6">
                        <div class="card-box">
                            <h4 class="header-title m-t-0 m-b-30">Top 5 User Buy Games Most</h4>

                            <div class="table-responsive">
                                <table class="table table table-hover m-0">
                                    <thead>
                                        <tr>
                                            <th>User Name</th>
                                            <th>Phone</th>
                                            <th>BirthDay</th>
                                            <th>Email</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user : ${topuser}">
                                            <td th:text="${user.users.nameUsers}"></td>
                                            <td th:text="${user.users.phoneUsers}"></td>
                                            <td th:text="${user.users.dateOfBirthday}"></td>
                                            <td th:text="${user.users.emailUsers}"></td>
                                        </tr>

                                    </tbody>
                                </table>

                            </div> <!-- table-responsive -->
                        </div> <!-- end card -->
                    </div>
                    <!-- end col -->

                    <div class="col-lg-6">
                        <div class="card-box">
                            <h4 class="header-title m-t-0 m-b-30">Top 5 Most Bought Games</h4>

                            <div class="table-responsive">
                                <table class="table table table-hover m-0">
                                    <thead>
                                        <tr>
                                            <th>Name Game</th>
                                            <th>Producter</th>
                                            <th>Pulisher</th>
                                            <th>Rate Game</th>
                                            <th>Price</th>
                                            <th>Purchases</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="game : ${topgame}">
                                            <td th:text="${game.nameGame}"></td>
                                            <td th:text="${game.producterGame}"></td>
                                            <td th:text="${game.publisherGame}"></td>
                                            <td th:text="${game.rateGame}"></td>
                                            <td th:text="${game.price}"></td>
                                            <td th:text="${game.countSell}"></td>
                                        </tr>

                                    </tbody>
                                </table>

                            </div> <!-- table-responsive -->
                        </div> <!-- end card -->
                    </div>
                    <!-- end col -->

                </div>
                <!-- end row -->



                <!-- Footer -->
                <footer class="footer text-right">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 text-center">
                                Â© 2016 - 2018 Zircos.
                            </div>
                        </div>
                    </div>
                </footer>
                <!-- End Footer -->

            </div>
        </div>

        <!-- Google chart Donut-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Game', 'Count'],
          ['Game Free',     "[[${date.dowloadSystem}]]"],
          ['Game Paid',      "[[${purchases}]]"]
         
        ]);

        var options = {
          title: '',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
    <!-- Google Line Chart-->
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
  
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['hour', 'Download', 'Access'],
            ['1',  1000,      400],
            ['2',  1170,      460],
            ['3',  660,       1120],
            ['4',  1030,      540],
            ['5',  1030,      540],
            ['6',  1030,      540],
            ['7',  1030,      540],
            ['8',  1030,      540],
            ['9',  1030,      540],
            ['10',  1030,      540],
            ['11',  1030,      540],
            ['12',  1030,      540],
            ['13',  1030,      540],
            ['14',  1030,      540],
            ['15',  1030,      540],
            ['16',  1030,      540],
            ['17',  1030,      1],
            ['18',  1030,      540],
            ['19',  1030,      540],
            ['20',  1030,      540],
            ['21',  1030,      540],
            ['22',  1030,      540],
            ['23',  1030,      540],
            ['24',  1030,      540]
          ]);
  
          var options = {
            title: '',
            curveType: 'function',
            legend: { position: 'bottom' }
          };
  
          var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
  
          chart.draw(data, options);
        }
      </script>
    <!--End chart-->
        <!-- jQuery  -->
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="../assets/js/detect.js"></script>
        <script src="../assets/js/fastclick.js"></script>
        <script src="../assets/js/jquery.blockUI.js"></script>
        <script src="../assets/js/waves.js"></script>
        <script src="../assets/js/jquery.slimscroll.js"></script>
        <script src="../assets/js/jquery.scrollTo.min.js"></script>
        <script src="../plugins/switchery/switchery.min.js"></script>

        <!-- Counter js  -->
        <script src="../plugins/waypoints/jquery.waypoints.min.js"></script>
        <script src="../plugins/counterup/jquery.counterup.min.js"></script>

        <!--Morris Chart-->
		<script src="../plugins/morris/morris.min.js"></script>
		<script src="../plugins/raphael/raphael-min.js"></script>

        <!-- Dashboard init -->
        <script src="../assets/pages/jquery.dashboard.js"></script>

        <!-- App js -->
        <script src="../assets/js/jquery.core.js"></script>
        <script src="../assets/js/jquery.app.js"></script>

    </body>
</html>
