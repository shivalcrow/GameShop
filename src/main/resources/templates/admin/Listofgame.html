<body>


	<!-- Navigation Bar-->
	<div th:insert="fragments/frAdmin :: header"></div>
	<!-- End Navigation Bar-->


	<div class="wrapper">
		<div class="container">


			<!-- List of Game -->




			<div class="row">
				<div class="col-sm-12">
					<label style="font-size: 70px; color: lightblue;">List of
						Game</label>

					<div class="panel">

						<div class="panel-body">
							<div class="row">
								<div class="col-sm-6">
									<div class="m-b-30">
										<a href="/admin/addgame" id="addToTable"
											class="btn btn-success waves-effect waves-light">Add <i
											class="mdi mdi-plus-circle-outline"></i></a>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="m-b-30">

										<input type="text" id="search-input"
											class="form-control product-search"
											placeholder="Search by name of game..." v-model="search">

									</div>
								</div>
							</div>
							<div class="row"></div>

							<div class="">
								<table class="table table-striped add-edit-table table-bordered"
									id="datatable-editable">
									<thead>
										<tr>
											<th>Game Name</th>
											<th>Producter</th>
											<th>Publisher</th>
											<th>Release Year</th>
											<th>Price</th>
											<th>Rate Game</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<tr class="gradeX" v-for="g in filteredGame">
											<td>{{g.nameGame}}</td>
											<td>{{g.producterGame}}</td>
											<td>{{g.publisherGame}}</td>
											<td>{{g.releaseYearGame}}</td>
											<td>{{g.price}} VND</td>
											<td>{{g.rateGame}}</td>
											<td class="actions"><a
												v-bind:href="'/editgame/' + g.idGame"><i
													class="fa fa-pencil"></i></a> 
											
												<a v-on:click="deleteGame(g)"><i class="fa fa-trash-o"></i></a>
												
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<!-- end: page -->

					</div>
					<!-- end Panel -->

				</div>
			</div>
			<!-- Footer -->
			<footer class="footer text-right">
				<div class="container">
					<div class="row">
						<div class="col-xs-12 text-center">Â© 2016 - 2018 Zircos.</div>
					</div>
				</div>
			</footer>
			<!-- End Footer -->

		</div>
	</div>
	<!-- jQuery  -->
	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets/js/bootstrap.min.js"></script>
	<script src="../assets/js/detect.js"></script>

	<!-- Counter js  -->
	<script src="../plugins/waypoints/jquery.waypoints.min.js"></script>
	<script src="../plugins/counterup/jquery.counterup.min.js"></script>

	<!-- App js -->
	<script src="../assets/js/jquery.core.js"></script>
	<script src="../assets/js/jquery.app.js"></script>
	<!--modal  -->
	<script src="../plugins/custombox/js/custombox.min.js"></script>
	<script src="../plugins/custombox/js/legacy.min.js"></script>
	</body>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://vuejs.org/js/vue.js"></script>
	<script>
    var app = new Vue({
        el: '.wrapper',
        data() {
            return {
                game: [],
                search: '',
            }
        },
        mounted() {
            this.fetchGame();
        },
        methods: {
            fetchGame: function () {
                axios.get("http://localhost:8080/api/game").then(response => (
                    this.game = response.data))
            },
            deleteGame: async function (id) {
                await axios
                    .delete("http://localhost:8080/api/deletegame/" + id.idGame);
                this.fetchGame();
            },
        },
        computed: {
			filteredGame: function (){
				return this.game.filter((g)=>{
					return g.nameGame.toLowerCase().match(this.search.toLowerCase());
					})	
			}	
        }, 

    })
    </script>
</html>
