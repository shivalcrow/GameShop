<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
    <meta name="author" content="Coderthemes">

    <link rel="shortcut icon" href="../assets/images/favicon.ico">

    <title>Zircos - Responsive Admin Dashboard Template</title>

    <!-- Jquery filer css -->
    <link href="../plugins/jquery.filer/css/jquery.filer.css" rel="stylesheet" />
    <link href="../plugins/jquery.filer/css/themes/jquery.filer-dragdropbox-theme.css" rel="stylesheet" />

    <!-- App css -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/core.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/components.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/pages.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/menu.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/responsive.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../plugins/switchery/switchery.min.css">

    <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
         <![endif]-->

    <script src="../assets/js/modernizr.min.js"></script>

</head>


<body>


    <!-- Navigation Bar-->
    <div th:insert="fragments/frAdmin :: header"></div>
    <!-- End Navigation Bar-->


    <div class="wrapper">
        <div class="container">

            <!-- Page-Title -->

            <div class="row">
                <div class="container">

                    <!-- Page-Title -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="page-title-box">
                                <div class="btn-group pull-right">
                                    <ol class="breadcrumb hide-phone p-0 m-0">
                                        <li><a href="#">Zircos</a></li>
                                        <li><a href="#">Forms</a></li>
                                        <li class="active">File Uploads</li>
                                    </ol>
                                </div>
                                <h4 class="page-title">Upload Image Slide Show</h4>
                            </div>
                        </div>
                    </div>
                    <!-- end page title end breadcrumb -->

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="card-box">

                                <div class="row">
                                    <div class="col-sm-12 col-xs-12">
                                        
                                        <form method="Post" th:action="@{/slide/add}" th:object="${slidedto}"
                                           enctype="multipart/form-data">
                                           <input type="text" class="form-control" th:field="*{idSlideShow}">
                                            <div class="p-20">
                                                <div class="form-group clearfix">
                                                    <h4 class="header-title m-t-0">Please choose Images
                                                        Upload</h4>
                                                       
                                                    <div class="col-sm-12 padding-left-0 padding-right-0">
                                                   
                                                        <input  type="file" th:field="*{image}" >
                                                       
                                                    </div>
                                                    <div class="col-sm-12 padding-left-0 padding-right-0">
                                                   
                                                        <img th:if="${slidedto.image != null && !slidedto.image.empty}"
                                                        th:src="@{'../getimage/'+${slidedto.idSlideShow}}" th:alt="${slidedto.image}"
                                                                class="img-responsive img-rounded" width="200" />
                                                    </div>
                                                </div>
                                                <div class="form-group clearfix">
                                                    <h4>Game</h4>
                                                    <div class="col-sm-12 padding-left-0 padding-right-0">
                                                        <select class="form-control select2"  th:field="*{games}">

                                                            <option th:each="ig :${listgames}" th:value="${ig.idGame}" th:text="${ig.nameGame}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group pull-right clearfix">
                                                    <div class="col-sm-12 padding-left-0 padding-right-0">
                                                        <button type="submit"
                                                            class="btn btn-teal btn-rounded waves-light waves-effect w-md m-b-5">
                                                            Save</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                                <!-- end row -->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="card-box">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <h4 class="m-t-0 header-title"><b>Images SlideShow</b></h4>
                                                    <div class="row">
                                                        <div class="col-sm-3" th:each="item : ${listslide}">
                                                            <img th:src="@{'../getimage/'+${item.idSlideShow}}" alt=""
                                                                class="img-responsive img-rounded" width="200" />
                                                            <p class="m-t-15 m-b-0">
                                                            <div class="col-sm-4">
                                                                <a th:href="@{'../slideDel/'+${item.idSlideShow}}"><i
                                                                        class="glyphicon glyphicon-remove-sign"></i>Delete
                                                                </a>
                                                                </div>
                                                                 <div class="col-sm-4">
                                                                <a  th:href="@{'../slideEdit/'+${item.idSlideShow}}"><i
                                                                        class="glyphicon glyphicon-remove-sign"></i>Edit
                                                                </a>
                                                                </div>
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end col-->

                    </div>
                    <!-- end row -->


                    <!-- Footer -->
                    <footer class="footer text-right">
                        <div class="container">
                            <div class="row">
                                <div class="col-xs-12 text-center">© 2016 - 2018 Zircos.</div>
                            </div>
                        </div>
                    </footer>
                    <!-- End Footer -->

                </div>










            </div>
            <!-- Footer -->
            <footer class="footer text-right">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 text-center">© 2016 - 2018 Zircos.</div>
                    </div>
                </div>
            </footer>
            <!-- End Footer -->

        </div>
    </div>


    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/detect.js"></script>
    <script src="../assets/js/fastclick.js"></script>
    <script src="../assets/js/jquery.blockUI.js"></script>
    <script src="../assets/js/waves.js"></script>
    <script src="../assets/js/jquery.slimscroll.js"></script>
    <script src="../assets/js/jquery.scrollTo.min.js"></script>
    <script src="../plugins/switchery/switchery.min.js"></script>

    <!-- Jquery filer js -->
    <script src="../plugins/jquery.filer/js/jquery.filer.min.js"></script>

    <!-- App js -->
    <script src="../assets/js/jquery.core.js"></script>
    <script src="../assets/js/jquery.app.js"></script>

    <!-- page specific js -->

</body>

</html>
